plugins {
    id 'application'
    id 'com.github.ben-manes.versions' version '0.44.0'
}

group = 'com.ruchij'

repositories {
    mavenCentral()
}

dependencies {
    implementation(
            'com.typesafe:config:1.4.2',
            'org.seleniumhq.selenium:selenium-java:4.6.0',
            'io.reactivex.rxjava3:rxjava:3.1.5',
            'co.elastic.clients:elasticsearch-java:8.5.1',
            'com.fasterxml.jackson.core:jackson-databind:2.14.0',
            'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.14.0',
            'ch.qos.logback:logback-classic:1.4.5',
            'org.testcontainers:elasticsearch:1.17.6',
    )

    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.9.1'
    )
}

application {
    mainClass = 'com.ruchij.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
