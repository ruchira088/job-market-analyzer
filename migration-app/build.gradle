plugins {
    id 'application'
    id 'com.github.ben-manes.versions' version "$dependencyUpdatesPluginVersion"
}

group = 'com.ruchij.migration'

repositories {
    mavenCentral()
}

dependencies {
    implementation(
        "com.typesafe:config:$typesafeConfigVersion",
        "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion",
        "co.elastic.clients:elasticsearch-java:$elasticsearchJavaVersion",
        "ch.qos.logback:logback-classic:$logbackVersion",
        "org.testcontainers:elasticsearch:$testContainersVersion"
    )
}

application {
    mainClass = 'com.ruchij.migration.MigrationApp'
}