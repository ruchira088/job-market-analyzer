apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-http4s-project-ingress
  namespace: { { namespace } }
spec:
  tls:
    - secretName: my-http4s-project-tls
      hosts:
        - { { hostname } }
  rules:
    - host: { { hostname } }
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: my-http4s-project-service
                port:
                  name: http4s-port