version: "3.9"

services:
  nginx:
    image: nginx:stable-alpine
    healthcheck:
      test: "curl -f http://localhost/service/info"
      start_period: 5s
      interval: 10s
      timeout: 5s
    depends_on:
      api:
        condition: service_healthy
      front-end:
        condition: service_healthy
    ports:
      - 443:443
      - 80:80
    volumes:
      - "./nginx/ssl:/etc/ssl"
      - "./nginx/default.conf:/etc/nginx/conf.d/default.conf"

  api:
    image: ghcr.io/ruchira088/job-market-analyzer-api:dev
    healthcheck:
      test: "curl -f localhost:8080/service/info"
      start_period: 5s
      interval: 10s
      timeout: 5s
    depends_on:
      migration-app:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    environment:
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
      ELASTICSEARCH_USERNAME: "elastic"
      ELASTICSEARCH_PASSWORD: "my-password"
      ENCRYPTION_KEY: "ahV2wB8G+6hQDwzfFoZcKlM4KC//qjA0Jq3TjewqgGQ="
      DEFAULT_IV: "W6qURTo/i3zikcdrBpC/LQ=="
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: "my-redis-password"

  front-end:
    image: ghcr.io/ruchira088/job-market-analyzer-front-end:main
    healthcheck:
      test: "curl -f http://localhost"
      start_period: 5s
      interval: 3s
      timeout: 2s

  migration-app:
    image: ghcr.io/ruchira088/job-market-analyzer-migration-app:main
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
      ELASTICSEARCH_USERNAME: "elastic"
      ELASTICSEARCH_PASSWORD: "my-password"

  redis:
    image: bitnami/redis:7.0
    healthcheck:
      test: "redis-cli ping"
      start_period: 2s
      interval: 4s
      timeout: 2s
    ports:
      - 6379:6379
    environment:
      REDIS_PASSWORD: "my-redis-password"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.6.1
    healthcheck:
      test: "curl -f -u elastic:my-password http://localhost:9200/_cluster/health"
      start_period: 5s
      interval: 10s
      timeout: 5s
      retries: 10
    ports:
      - 9200:9200
    environment:
      ELASTIC_PASSWORD: "my-password"
      "discovery.type": single-node
      "xpack.security.http.ssl.enabled": false

  kibana:
    image: docker.elastic.co/kibana/kibana:8.6.1
    healthcheck:
      test: "curl -f http://localhost:5601/status"
      start_period: 5s
      interval: 10s
      timeout: 5s
    ports:
      - 5601:5601