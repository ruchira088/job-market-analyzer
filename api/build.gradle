plugins {
    id 'application'
    id 'com.github.ben-manes.versions' version '0.44.0'
}

group = 'com.ruchij.api'

repositories {
    mavenCentral()
}

dependencies {
    implementation(
            project(':app'),
            'com.typesafe:config:1.4.2',
            'io.javalin:javalin-bundle:5.1.3',
            'org.mindrot:jbcrypt:0.4',
            'io.reactivex.rxjava3:rxjava:3.1.5',
            'co.elastic.clients:elasticsearch-java:8.5.1',
            'io.lettuce:lettuce-core:6.2.1.RELEASE',
            'ch.qos.logback:logback-classic:1.4.5'
    )

    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.9.1'
    )
}

application {
    mainClass = 'com.ruchij.api.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
